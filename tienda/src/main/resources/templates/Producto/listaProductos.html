<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link  rel="stylesheet" th:href="@{/css/estilos.css}">
    <title>Productos</title>
</head>
<body>
    <h2>Lista de Productos</h2>

    <div class="container mt-3">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>CÃ³digo</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="producto: ${productos}">
                    <td th:text="${producto.id}"></td>
                    <td th:text="${producto.nombre}"></td>
                    <td th:text="${producto.precio}"></td>
                    <td th:text="${producto.stock}"></td>
                    <td>
                        <a th:href="@{/editar/} + ${producto.id}" class="btn btn-actualizar">Actualizar</a>
                        <a th:href="@{/eliminar/} + ${producto.id}" class="btn btn-eliminar">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/formulario}" class="btn btn-guardar">Nuevo Producto</a>
        <a th:href="@{/productos/pdf}" class="btn btn-pdf4">Lista de productos</a>

    </div>

</body>
</html>
