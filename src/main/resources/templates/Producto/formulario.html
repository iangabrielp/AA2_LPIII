<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Producto</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <!-- Tarjeta para el formulario -->
            <div class="card">
                <div class="card-header">
                    Registro de Producto
                </div>
                <div class="card-body">
                    <!-- Formulario -->
                    <form th:action="@{/guardar}" method="post" th:object="${producto}">
                        <!-- Campo oculto para el ID -->
                        <input type="number" class="form-control" id="id-codigo" th:field="*{id}" hidden>

                        <!-- Campo Nombre -->
                        <div class="mb-3">
                            <label for="id-nombre" class="form-label">Nombre del Producto</label>
                            <input type="text" class="form-control" id="id-nombre" th:field="*{nombre}" required>
                        </div>

                        <!-- Campo Precio -->
                        <div class="mb-3">
                            <label for="id-precio" class="form-label">Precio</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="text" class="form-control" id="id-precio" th:field="*{precio}" required>
                            </div>
                        </div>

                        <!-- Campo Stock -->
                        <div class="mb-3">
                            <label for="id-stock" class="form-label">Stock</label>
                            <input type="number" class="form-control" id="id-stock" th:field="*{stock}" required>
                        </div>

                        <!-- BotÃ³n de Guardar -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Guardar Producto</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- Estilos personalizados integrados -->
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-image: url('https://images.pexels.com/photos/264636/pexels-photo-264636.jpeg?auto=compress&cs=tinysrgb&w=600');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }

    .card {
        border: none;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(5px); /* Efecto de desenfoque */
        width: 100%;
        max-width: 500px;
    }

    .card-header {
        background: linear-gradient(45deg, #007bff, #0056b3);
        color: white;
        text-align: center;
        padding: 20px;
        font-size: 24px;
        font-weight: bold;
    }

    .card-body {
        padding: 20px;
    }

    .form-control {
        border-radius: 10px;
        border: 1px solid #ced4da;
        padding: 10px;
        font-size: 16px;
        margin-bottom: 15px;
    }

    .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    .btn-success {
        background-color: #28a745;
        border: none;
        border-radius: 10px;
        padding: 12px;
        font-size: 18px;
        width: 100%;
        transition: background-color 0.3s ease;
    }

    .btn-success:hover {
        background-color: #218838;
    }

    .form-label {
        color: #333;
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .input-group-text {
        background-color: #e9ecef;
        border: 1px solid #ced4da;
        border-radius: 10px 0 0 10px;
    }

    .input-group {
        margin-bottom: 15px;
    }
</style>

</body>
</html>
