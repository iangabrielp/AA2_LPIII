<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Facturas</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="card">
    <h2>Registro de Facturas</h2>
    <!--FORMULARIO-->
    <form th:action="@{/guardarFactura}" method="post" th:object="${factura}">
        <!-- Campo oculto para el ID -->
        <input type="number" class="form-control" id="id-codigo" th:field="*{id}" hidden>

        <!-- Campo Cantidad -->
        <div class="mb-3">
            <label for="id-cantidad" class="form-label">Cantidad</label>
            <input type="number" class="form-control" id="id-cantidad" th:field="*{cantidad}" required>
        </div>

        <!-- Campo Precio -->
        <div class="mb-3">
            <label for="id-precio" class="form-label">Precio</label>
            <input type="number" class="form-control" id="id-precio" th:field="*{precio}" required>
        </div>

        <!-- Campo Subtotal -->
        <div class="mb-3">
            <label for="id-subtotal" class="form-label">Subtotal</label>
            <input type="number" class="form-control" id="id-subtotal" th:field="*{subtotal}" required>
        </div>

        <!-- Campo Total -->
        <div class="mb-3">
            <label for="id-total" class="form-label">Total</label>
            <input type="number" class="form-control" id="id-total" th:field="*{total}" required>
        </div>

        <!-- BotÃ³n de Guardar -->
        <div class="d-grid">
            <button type="submit" class="btn btn-guardar">Guardar</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- Estilos  -->
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-image: url('https://images.pexels.com/photos/6927533/pexels-photo-6927533.jpeg?auto=compress&cs=tinysrgb&w=600');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }

    .card {
        border: none;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(5px);
        width: 100%;
        max-width: 500px;
        padding: 20px;
    }

    h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }

    .form-control {
        border-radius: 10px;
        border: 1px solid #ced4da;
        padding: 10px;
        font-size: 16px;
        margin-bottom: 15px;
    }

    .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    .btn-guardar {
        background-color: #28a745;
        border: none;
        border-radius: 10px;
        padding: 12px;
        font-size: 18px;
        width: 100%;
        transition: background-color 0.3s ease;
    }

    .btn-guardar:hover {
        background-color: #218838;
    }

    .form-label {
        color: #333;
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 5px;
    }
</style>

</body>
</html>
